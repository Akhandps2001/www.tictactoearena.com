<style>
  body {

    background-repeat: no-repeat;

    background-size: 100% 100%;
    }

  header {
    background-color: rgba(197, 180, 27, 0);
    padding: 10px;
    color: white;
    text-align: center;
   }

  nav {
    display: flex;
    justify-content: center;
    background-color: #7bac4000;
    padding: 5px;        
   }

  nav a {
   color: white;
   text-decoration: none;
   padding: 10px;
   margin: 5px;
   border-radius: 5px;
  }
  nav a:hover {
    background-color: #a92121;
  }
  #board {
    display: float;
    justify-content: center;
    align-items: center;
    margin-top: 1000px;
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 5px;
    margin: 20px;
    align-items: center;
  }

    .cell {
      background-color: #ffffff;
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .cell:hover {
      background-color: #ffffff;
    }
    button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color:rgb(62, 169, 172);
            align-content: center;
        }
        .container{
  text-align:center;
  margin-top: auto;
  margin-bottom: auto;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .popup {
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: #fff;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
              z-index: 1;
              
        }
h1{
 font-family: serif;
 font-size: 40px;
}
    </style>
</head>
<body>
<header>
    <h1> Tic Tac Toe Arena. </h1>
</header>

<nav>
    <a href="#home"><p><b>Home</b></p></a>
    <a href="#about"><p><b>About</b></p></a>
    <a href="mailto:dynamicwebmind@gmail.com"><p><b>Contact</b></p></a>


</nav>
<div id="board"   margin-top: 1000px; ></div>
<br><br>
<div class="container">
  <div class="overlay" id="overlay">
    <div class="popup">
        <span  onclick="closePopup()"></span>
        <h1>Game over.</h1>
        <h1 id="winnerMessage">Player" X "wins!</h1>
        <button onclick="reloadPage()"><b>RestartüîÑÔ∏è</b></button>
    </div>
</div>
  
</div>
<div class="container">
  <div class="overlay" id="overlay">
    <div class="popup">
        <span  onclick="draw() "></span>
        <h1>Game over.</h1>
        <h1 id="winnerMessage">equal</h1>
        <button onclick="reloadPage()"><b>RestartüîÑÔ∏è</b></button>
    </div>
</div>
  
</div>

<script>
  const board = document.getElementById('board');
  let currentPlayer = 'X';
  let gameBoard = ['', '', '', '', '', '', '', '', ''];
  let gameActive = true;

  function handleCellClick(index) {
    if (!gameActive || gameBoard[index] !== '') {
      return;
    }

    gameBoard[index] = currentPlayer;
    renderBoard();

    if (checkWinner()) {
      winner = (`Player '${currentPlayer}' wins!`);
      openPopup(winner)
      gameActive = false;
    } else if (isBoardFull()) {
      equal = ("Match Draw!" )
      draw (equal)
      gameActive = false;
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }
  }

  function checkWinner() {
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8], 
      [0, 4, 8], [2, 4, 6]             
    ];

    for (const pattern of winPatterns) {
      const [a, b, c] = pattern;
      if (gameBoard[a] !== '' && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
        return true;
      }
    }

    return false;
  }

  function isBoardFull() {
    return gameBoard.every(cell => cell !== '');
  }

  function renderBoard() {
    board.innerHTML = '';
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = gameBoard[i];
      cell.addEventListener('click', () => handleCellClick(i));
      board.appendChild(cell);
    }
  }

  renderBoard();
  function reloadPage() {
        location.reload(true); 
    }
    function openPopup(winner) {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("winnerMessage").innerHTML = winner;
}

function draw (equal) {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("winnerMessage").innerHTML = equal;
}
</script>
